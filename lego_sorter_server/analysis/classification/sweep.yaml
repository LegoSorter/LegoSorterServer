name: "mag_only_renders_agents"
program: lego_sorter_server/analysis/classification/classifiers/TFLegoClassifier.py
method: grid
metric:
  name: best_on_test_real_slawek
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  img_size:
    values:
    - 75
    - 100
    - 150
  epochs:
    values:
    - 35
  dataset:
    values:
    - tested_dataset/98_classes_renders_training_color/final
    - tested_dataset/98_classes_renders_training_grayscale/final
  optimizer:
    values:
      - adam
  tf_layers:
    values:
    - 100
    - 50
    - 200
    - 300
  model:
    values:
      - InceptionResNetV2
  rotation_range:
    values:
      - 0
      - 30
  zoom_range:
    values:
    - 0.0
    - 0.05
  shift_range:
    values:
    - 0.0
    - 0.05
  validation_split:
    values:
    - 0.80