name: "mag_only_renders_agents"
program: lego_sorter_server/analysis/classification/classifiers/TFLegoClassifier.py
method: grid
metric:
  name: best_on_test_real_slawek
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  img_size:
    values:
    - 150
  aug:
    values:
    - 1
  epochs:
    values:
    - 15
  dataset:
    values:
    - tested_dataset/14/final
    - tested_dataset/28/final
    - tested_dataset/42/final
    - tested_dataset/56/final
    - tested_dataset/70/final
    - tested_dataset/84/final
    - tested_dataset/98_classes_renders_training/final
  tf_layers:
    values:
    - 50
  model:
    values:
      - EfficientNetB5
  grayscale:
    values:
      - 0
