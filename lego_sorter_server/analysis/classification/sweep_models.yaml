name: "mag_only_renders_agents"
program: lego_sorter_server/analysis/classification/classifiers/TFLegoClassifier.py
method: grid
metric:
  name: best_on_test_real_slawek
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  img_size:
    values:
    - 150
  epochs:
    values:
    - 15
  dataset:
    values:
    - tested_dataset/98_classes_renders_training_grayscale/final
  optimizer:
    values:
      - adam
  tf_layers:
    values:
    - 1
    - 5
    - 50
    - 100
    - 200
    - 300
  model:
    values:
      - InceptionResNetV2
      - InceptionV3
      - ResNet50V2
      - EfficientNetB5
      - VGG16
  rotation_range:
    values:
      - 30
  zoom_range:
    values:
    - 0.05
  shift_range:
    values:
    - 0.05
  steps_per_epoch:
    values:
      - 400